syntax = "proto3";

package hydfs;

option go_package = "hydfs/protoBuilds/fileservice";

// FileService handles inter-node file operations
// Operation type for all file operations
enum OperationType {
    CREATE = 0;
    APPEND = 1;
    DELETE = 2;
}

service FileService {
    // Primary file operations : Create and Append
    rpc SendFile(stream SendFileRequest) returns (SendFileResponse);
    // Replica operations
    rpc SendReplica(stream SendReplicaRequest) returns (SendReplicaResponse);

    // GetFile operation
    rpc GetFile(GetFileRequest) returns (stream FileChunk);
    rpc ListFiles(ListFilesRequest) returns (ListFilesResponse);

    //Merge operations
    rpc MergeFile(MergeRequest) returns (MergeResponse);
    
    // Health check
    rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
}

// File metadata message
message FileMetadata {
    string filename = 1;
    int64 last_modified = 2;
    string hash = 3;
    string location = 4;
    enum FileType {
        SELF = 0;
        REPLICA1 = 1;
        REPLICA2 = 2;
    }
    FileType type = 5;
    int64 last_operation_id = 6;
    int64 size = 7;
}

// File transfer messages for streaming
message FileChunk {
    bytes content = 1;
    int64 offset = 2;
}

message SendFileMetadata {
    string hydfs_filename = 1;
    int64 client_id = 2;
    OperationType operation_type = 3;
}

message SendFileRequest {
    oneof data {
      SendFileMetadata sendFileMetadata = 1; // First message in stream
      FileChunk chunk = 2;        // Subsequent messages
    }
}

message SendFileResponse {
    bool success = 1;
    string error = 2;
}

message SendReplicaRequest {
    oneof data {
        FileMetadata metadata = 1;  // First message in stream
        FileChunk chunk = 2;        // Subsequent messages
    }
    OperationType operation_type = 3;
}

message SendReplicaResponse {
    bool success = 1;
    string error = 2;
}

message GetFileRequest {
    string filename = 1;
    int64 client_id = 2;
}

message GetFileResponse {
    bool success = 1;
    string error = 2;
    bytes data = 3;
    int64 version = 4;
}

message ListFilesRequest {
    int64 client_id = 1;
}

message ListFilesResponse {
    repeated string filenames = 1;
    int32 total_count = 2;  // Added to match implementation

}

// Merge operations
message MergeRequest {
    string filename = 1;
    int64 client_id = 2;
}

message MergeResponse {
    bool success = 1;
    string error = 2;
    int64 final_version = 3;
}

// Health check
message HealthCheckRequest {
    string sender_id = 1;
}

message HealthCheckResponse {
    bool healthy = 1;
    int32 active_files = 2;
}